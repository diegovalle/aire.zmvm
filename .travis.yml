# Sample .travis.yml for R projects

language: r
cache: packages
# Sometimes it's necessary to rebuild the cache
cache: false
warnings_are_errors: true

env:
  - NOT_CRAN=true

r_packages:
  - devtools

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: false
      r: devel
    - os: linux
      dist: bionic
      sudo: false
      r: release
    - os: linux
      dist: bionic
      sudo: false
      r: oldrel
#    - os: osx
#      osx_image: xcode8
#      r: release

#before_install:
#  - echo "options(repos = c(CRAN = 'https://packagemanager.rstudio.com/all/__linux__/xenial/latest'))" >> ~/.Rprofile.site
#  - echo "options(HTTPUserAgent = paste0('R/', getRversion(), ' R (',
#       paste(getRversion(), R.version['platform'], R.version['arch'], R.version['os']),
#       ')'))" >> ~/.Rprofile.site

script: 
  - |
    R CMD build .
    travis_wait 40 R CMD check aire.zmvm*tar.gz

after_failure:
  find *Rcheck -name '*.fail' -print -exec cat '{}' \;

branches:
  only:
    - master
    - develop
    - v0.7.0

after_success:
  - travis_wait 40 Rscript -e 'covr::codecov()'
